name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: 'Version bump type (leave empty for auto-detect from commits)'
        required: false
        default: ''
        options:
          - ''
          - patch
          - minor
          - major

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Needed for conventional commits analysis
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Verify tests pass
        run: yarn test --maxWorkers=2

      - name: Verify types
        run: yarn typecheck

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup npm auth for GitHub Packages
        run: |
          echo "@decaylabs:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Release (auto-detect version)
        if: ${{ github.event.inputs.version == '' || github.event.inputs.version == null }}
        run: yarn release --ci --no-git.requireCleanWorkingDir
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release (manual version)
        if: ${{ github.event.inputs.version != '' && github.event.inputs.version != null }}
        run: yarn release --ci --no-git.requireCleanWorkingDir ${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
