name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: 'Version bump type (leave empty for auto-detect from commits)'
        required: false
        default: ''
        options:
          - ''
          - patch
          - minor
          - major

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Needed for conventional commits analysis
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Verify tests pass
        run: yarn test --maxWorkers=2

      - name: Verify types
        run: yarn typecheck

      - name: Release (auto-detect version)
        if: ${{ github.event.inputs.version == '' || github.event.inputs.version == null }}
        run: npx release-it --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true

      - name: Release (manual version)
        if: ${{ github.event.inputs.version != '' && github.event.inputs.version != null }}
        run: npx release-it --ci ${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
